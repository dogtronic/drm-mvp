<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dogtronic Retail Media - Ustawienia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#8B5CF6",
            },
          },
        },
      };
    </script>
    <script src="../js/loadComponents.js"></script>
  </head>
  <body class="min-h-screen" style="background-color: #fafafa; color: #111827">
    <!-- Sidebar placeholder - zostanie wczytany przez JavaScript -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <main class="ml-64">
      <!-- Top Bar placeholder - zostanie wczytany przez JavaScript -->
      <div id="topbar-placeholder"></div>

      <!-- Content Area -->
      <div class="p-8">
        <div
          class="rounded-lg border p-8 text-center"
          style="background-color: #ffffff; border-color: #e5e7eb"
        >
          <div
            class="w-16 h-16 mx-auto rounded-full flex items-center justify-center mb-4"
            style="background-color: #eff6ff"
          >
            <svg
              class="w-8 h-8 text-primary"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </div>
          <h3 class="text-xl font-bold mb-2" style="color: #111827">
            Ustawienia
          </h3>
          <p class="mb-6" style="color: #6b7280">
            Zarządzaj ustawieniami konta i preferencjami
          </p>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          const titleElement = document.getElementById("page-title");
          const subtitleElement = document.getElementById("page-subtitle");
          if (titleElement) titleElement.textContent = "Ustawienia";
          if (subtitleElement) subtitleElement.textContent = "Zarządzaj kontem";
        }, 100);
      });
    </script>
  </body>
</html>
