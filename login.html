<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dogtronic Retail Media - Logowanie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6", // niebieski dla CTA
              secondary: "#8B5CF6", // fioletowy jako akcent
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen flex flex-col"
    style="background-color: #fafafa; color: #111827"
  >
    <!-- Header -->
    <header
      class="border-b py-6"
      style="border-color: #e5e7eb; background-color: #ffffff"
    >
      <div class="container mx-auto px-6">
        <div class="flex items-center justify-between">
          <div>
            <div class="text-2xl font-bold">
              <span style="color: #111827">Dogtronic</span
              ><span class="text-primary">DRM</span>
            </div>
            <p class="text-sm mt-1" style="color: #6b7280">
              Dogtronic Retail Media
            </p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main
      class="flex-1 container mx-auto px-6 py-16 flex items-center justify-center"
    >
      <div class="w-full max-w-md">
        <!-- Login Form -->
        <div id="loginForm" class="space-y-6">
          <div>
            <h1 class="text-3xl font-bold mb-2" style="color: #111827">
              Zaloguj się
            </h1>
            <p style="color: #6b7280">Wprowadź swoje dane logowania</p>
          </div>

          <form class="space-y-4" onsubmit="login(event)">
            <div>
              <label
                class="block text-sm font-medium mb-2"
                style="color: #374151"
                >E-mail</label
              >
              <input
                type="email"
                class="w-full px-4 py-3 rounded-lg focus:outline-none focus:border-primary transition-colors"
                style="
                  background-color: #ffffff;
                  border: 1px solid #d1d5db;
                  color: #111827;
                "
                placeholder="twoj@email.com"
                required
              />
            </div>

            <div>
              <div class="flex justify-between items-center mb-2">
                <label class="block text-sm font-medium" style="color: #374151"
                  >Hasło</label
                >
                <button
                  type="button"
                  onclick="showResetPassword()"
                  class="text-sm text-primary hover:text-blue-400 transition-colors"
                >
                  Zapomniałeś hasło?
                </button>
              </div>
              <input
                type="password"
                class="w-full px-4 py-3 rounded-lg focus:outline-none focus:border-primary transition-colors"
                style="
                  background-color: #ffffff;
                  border: 1px solid #d1d5db;
                  color: #111827;
                "
                placeholder="••••••••"
                required
              />
            </div>

            <button
              type="submit"
              class="w-full py-3 bg-primary hover:bg-blue-600 text-white rounded-lg font-medium transition-colors"
            >
              Zaloguj się
            </button>
          </form>
        </div>

        <!-- Reset Password Modal -->
        <div id="resetModal" class="hidden">
          <div>
            <h2 class="text-2xl font-bold mb-2" style="color: #111827">
              Resetowanie hasła
            </h2>
            <p class="mb-6" style="color: #6b7280">
              Wprowadź swój adres e-mail, a wyślemy Ci link do resetowania
              hasła.
            </p>
          </div>

          <form class="space-y-4" onsubmit="resetPassword(event)">
            <div>
              <label
                class="block text-sm font-medium mb-2"
                style="color: #374151"
                >Adres e-mail</label
              >
              <input
                type="email"
                class="w-full px-4 py-3 rounded-lg focus:outline-none focus:border-primary transition-colors"
                style="
                  background-color: #ffffff;
                  border: 1px solid #d1d5db;
                  color: #111827;
                "
                placeholder="twoj@email.com"
                required
              />
            </div>

            <div class="flex gap-3">
              <button
                type="button"
                onclick="hideResetPassword()"
                class="flex-1 py-3 rounded-lg font-medium transition-colors"
                style="
                  background-color: #ffffff;
                  border: 1px solid #d1d5db;
                  color: #374151;
                "
                onmouseover="this.style.backgroundColor='#f9fafb'"
                onmouseout="this.style.backgroundColor='#ffffff'"
              >
                Anuluj
              </button>
              <button
                type="submit"
                class="flex-1 py-3 bg-primary hover:bg-blue-600 text-white rounded-lg font-medium transition-colors"
              >
                Wyślij link
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="border-t py-6"
      style="border-color: #e5e7eb; background-color: #ffffff"
    >
      <div
        class="container mx-auto px-6 text-center text-sm"
        style="color: #6b7280"
      >
        Made with ❤️ by <span class="text-primary">Dogtronic</span>
      </div>
    </footer>

    <script>
      function showResetPassword() {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("resetModal").classList.remove("hidden");
      }

      function hideResetPassword() {
        document.getElementById("loginForm").classList.remove("hidden");
        document.getElementById("resetModal").classList.add("hidden");
      }

      function login(e) {
        e.preventDefault();
        // Symulacja logowania - przekierowanie do dashboard
        window.location.href = "dashboard.html";
      }

      function resetPassword(e) {
        e.preventDefault();
        alert(
          "Link do resetowania hasła został wysłany na podany adres e-mail!"
        );
        hideResetPassword();
      }
    </script>
  </body>
</html>
